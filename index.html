<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Guru Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chatbox {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    .input-area button {
      background: #ff4d6d;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask Love Guru..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      // Show user message
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += "<div><b>You:</b> " + msg + "</div>";
      input.value = "";

      // Call backend API
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await response.json();
        messagesDiv.innerHTML += "<div><b>Love Guru:</b> " + data.reply + "</div>";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += "<div style='color:red'><b>Error:</b> Could not connect</div>";
      }
    }
  </script>
</body>
</html>
