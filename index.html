<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love Guru ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 400px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user { background: #e3f2fd; text-align: right; }
    .bot { background: #fce4ec; text-align: left; }
    #inputArea {
      display: flex;
      width: 100%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #e91e63;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Ask Love Guru..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const chat = document.getElementById("chat");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
      input.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await response.json();
        chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot">Error talking to Love Guru ðŸ˜¢</div>`;
      }
    }
  </script>
</body>
</html>
